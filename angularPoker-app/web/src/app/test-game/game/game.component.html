
<div>
    <button (click)="deal()" *ngIf='loaded' [disabled]='isDisabled'>Deal</button>
<ul class='hand' [@listAnimation]="(dealtCards | async).length">
    <li *ngFor="let card of dealtCards | async" class="card">
        <app-animated-card [frontImgUrl]=' card.image ' [backImgUrl]='"/assets/cards/back.png"' ></app-animated-card>
    </li>
</ul>
</div>
