<div class="card">
    <app-card (click)="onCardClicked(card)" 
              [frontImgUrl]="card.image"
              [backImgUrl]="'/assets/cards/back.png'" 
              ></app-card>
    <div *ngIf="card.onHold" 
         (click)="onCardClicked(card)" 
         class="selectedCardIndicator">HOLD</div>    
    <button [disabled]="disabled" (click)="onCardClicked(card)">Hold</button>
</div>
