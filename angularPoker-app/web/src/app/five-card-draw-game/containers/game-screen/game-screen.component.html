<div class="game container">
  <h1 class="white-text center" >Five Card Draw</h1>
  <ul class="hand">
    <app-player-hand [playerHand]="(game$ | async).playerHand" 
                     [playerId]="(game$ | async).playerId" 
                     (cardClicked)="onCardClicked($event)" ></app-player-hand>
  </ul> 
  <div>
    <button (click)="onDiscardClicked()" *ngIf="(game$ | async).step === gameSteps.Loaded">Discard</button>
    <button (click)="onNewGameClicked()" *ngIf="(game$ | async).step === gameSteps.Complete">Deal</button>
  </div>
</div>
