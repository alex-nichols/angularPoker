<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark bg-secondary">
  <logo>
    <a class="navbar-brand" href="/"><i class="fa fa-gamepad fa-2x" aria-hidden="true"></i>
    </a>
  </logo>
  <links>
    <ul class="navbar-nav  mr-auto">
      <li class="nav-item dropdown btn-group" dropdown>
          <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light" mdbRippleRadius>
              Play<span class="caret"></span></a>
              <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary bg-primary" role="menu">
                  <a class="nav-link navbar-light waves-light amber-text" routerLink="five-card" mdbRippleRadius>Five Card</a>
                  <a class="nav-link waves-light light amber-text" routerLink="test-app" mdbRippleRadius>Test App</a>
              </div>
      </li>
      <li class="nav-item">
        <div *ngIf="user$ | async as user; else login">
          Hello {{user.displayName}}
          <a appLoginLink >
            <div *ngIf="user$ | async">
              Logout
            </div>
          </a>
        </div>
      </li>
    </ul>
  </links>
</mdb-navbar>

<ng-template #login>
  <a appLoginLink>Login</a>
</ng-template>
